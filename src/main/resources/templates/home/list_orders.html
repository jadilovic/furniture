<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org">
<head>
 <title>Lista radnih naloga</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
 <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
 <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css">
</head>
<body>

<div th:replace="fragments/header :: header"/></div>


  <div class="container">
  <div class="card-deck mb-1 text-center">
    <div class="card mb-1 shadow-sm">
      <div class="card-header">
        <p class="my-0 font-weight-normal"><b>ID Broj Radnog Naloga</b></p>
      </div>
      <div class="card-body">
		<form th:action="@{/home/productsearchid}" th:object="${sampleInputs}" method="post">
        		<input type="number" th:field="*{id}" placeholder="ID broj radnog naloga" required autofocus/>
        		<div class="p-3">
      				<input class="btn btn-info btn-block" type="submit" value="Tra탑i"/>      		
        		</div>
			</form>
      </div>
    </div>
    <div class="card mb-1 shadow-sm">
      <div class="card-header">
        <p class="my-0 font-weight-normal"><b>ID Proizvoda Radnog Naloga</b></p>
      </div>
      <div class="card-body">
		<form th:action="@{/home/productsearchkeyword}" th:object="${sampleInputs}" method="post">
        		<input type="number" th:field="*{keyWord}" placeholder="Kljucna rijec" required autofocus/>
        		<div class="p-3">
      				<input class="btn btn-warning btn-block" type="submit" value="Tra탑i"/>      		
        		</div>
			</form>
      </div>
    </div>
    <div class="card mb-1 shadow-sm">
      <div class="card-header">
        <p class="my-0 font-weight-normal"><b>Datum Radnog Naloga</b></p>
      </div>
      <div class="card-body">
		<form th:action="@{/home/searchproductname}" th:object="${sampleInputs}" method="post">
        		<input type="text" th:field="*{name}" placeholder="Datum radnog naloga" required autofocus/>
        		<div class="p-3">
      				<input class="btn btn-danger btn-block" type="submit" value="Tra탑i"/>      		
        		</div>
			</form>
      </div>
    </div>
  </div>
 </div>

  <div class="container table-responsive" align="center">
 
 <div class="p-2" align="center">
   <p><b th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></b></p> 
 </div>
 
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">ID Broj</th>
                <th scope="col">Datum</th>
                <th scope="col">Koli훾ina</th>
                <th scope="col">Proizvod</th>                                
                <th scope="col">Info</th>
            </tr>
        </thead>
        <tbody>
            <tr scope="row" th:each="order, orderStat : ${ordersList}">
                <td th:text="${order.id}">ID</td>
                <td th:text="${#dates.format(order.created, 'dd-MM-yyyy HH:mm')}">Date</td>
                <td th:text="${order.orderQuant}">Quant</td>
                <td th:text="${order.getProduct().getName()}">Product</td>                
                <td th:object="${order}">
                	<a class="btn btn-warning" th:href="@{'/home/orderprofile/' + *{id}}">Info</a>
                </td>       
            </tr>
        </tbody>
    </table>
  </div>  
  		<div class="p-2" align="center">
    	 <a th:href="@{/home/homesearch}" class="btn-info btn-lg" role="button" aria-pressed="true">Pretraga Elemenata</a>
  		</div>
 <div th:replace="fragments/footer :: footer"/></div>
 
</body>
</html>
