<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org">
<head>
 <title>Lista listi proizvoda</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
 <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
 <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css">
</head>
<body>

<div th:replace="fragments/header :: header"/></div>

  <h5>Pretraga Listi Proizvoda</h5>

  <div class="container">
  <div class="card-deck mb-3 text-center">
    <div class="card mb-4 shadow-sm">
      <div class="card-header">
        <h5 class="my-0 font-weight-normal">Unesite ID Broj</h5>
      </div>
      <div class="card-body">
		<form th:action="@{/home/productsearchid}" th:object="${sampleInputs}" method="post">
        		<input type="number" th:field="*{id}" placeholder="ID broj proizvoda" required autofocus/>
        		<div class="p-3">
      				<input class="btn btn-info btn-block btn-lg" type="submit" value="Tra탑i"/>      		
        		</div>
			</form>
      </div>
    </div>
    <div class="card mb-4 shadow-sm">
      <div class="card-header">
        <h5 class="my-0 font-weight-normal">Unesite Klju훾nu Rije훾</h5>
      </div>
      <div class="card-body">
		<form th:action="@{/home/productsearchkeyword}" th:object="${sampleInputs}" method="post">
        		<input type="text" th:field="*{keyWord}" placeholder="Kljucna rijec" required autofocus/>
        		<div class="p-3">
      				<input class="btn btn-warning btn-block btn-lg" type="submit" value="Tra탑i"/>      		
        		</div>
			</form>
      </div>
    </div>
  </div>
 </div>

  <div class="container table-responsive" align="center">

    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">ID Broj</th>
                <th scope="col">Naziv</th>              
                <th scope="col">Info</th>
            </tr>
        </thead>
        <tbody>
            <tr scope="row" th:each="pipeline, productStat : ${pipelines}">
                <td th:text="${pipeline.id}">ID</td>
                <td th:text="${pipeline.name}">Naziv</td>               
                <td th:object="${pipeline}">
                	<a class="btn btn-warning" th:href="@{'/home/pipelineprofile/' + *{id}}">Info</a>
                </td>       
            </tr>
        </tbody>
    </table>
  </div>  
  		<div class="p-2" align="center">
    	 <a th:href="@{/home/pipelinesearch}" class="btn-info btn-lg" role="button" aria-pressed="true">Nova Pretraga Listi Proizvoda</a>
  		</div>
 <div th:replace="fragments/footer :: footer"/></div>
 
</body>
</html>
