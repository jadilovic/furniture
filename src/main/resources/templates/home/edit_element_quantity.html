<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org">
<head>
 	<title>Dopuna Količine Elementa Na Stanju</title>
   	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>

<!-- Adding new quantity to the element EditController lines 73 and 83 -->

<div th:include="fragments/header :: header"/></div>

 <div class="container">
     <form class="form-horizontal" role="form" method="POST" th:action="@{/home/editelementquantity}" th:object="${element}">
      <div class="row">
             <div class="col-md-3"></div>
             <div class="col-md-6">
              <div class="alert alert-success" role="alert" th:if="${msg}" th:utext="${msg}">
     </div>
  </div>
         </div>
         <div class="p-3 row">
             <div class="col-md-3"></div>
                 <h5>Dopuna Količine Elementa Na Stanju</h5>
         </div>
         
         <div class="row">
             <div class="col-md-3 field-label-responsive">
                 <label for="sifra">ID Elementa</label>
             </div>
             <div class="col-md-6">
                 <div class="form-group">
                     <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                         <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-suitcase"></i></div>
                         <input type="text" th:field="*{id}" readonly="readonly">
                     </div>
                 </div>
             </div>
         </div>         
         
         <div class="row">
             <div class="col-md-3 field-label-responsive">
                 <label for="sifra">Šifra Elementa</label>
             </div>
             <div class="col-md-6">
                 <div class="form-group">
                     <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                         <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-suitcase"></i></div>
                         <input type="text" th:field="*{sifra}" class="form-control" readonly="readonly">
                     </div>
                 </div>
             </div>
         </div>

         <div class="row">
             <div class="col-md-3 field-label-responsive">
                 <label for="name">Naziv Elementa</label>
             </div>
             <div class="col-md-6">
                 <div class="form-group">
                     <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                         <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-pencil-square"></i></div>
                         <input type="text" th:field="*{name}" class="form-control" readonly="readonly">
                     </div>
                 </div>
             </div>
         </div>
         
         <div class="row">
             <div class="col-md-3 field-label-responsive">
                 <label for="elementSize">Veličina Elementa</label>
             </div>
             <div class="col-md-6">
                 <div class="form-group">
                     <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                         <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-resize-full"></i></div>
                         <input type="text" th:field="*{elementSize}" class="form-control" readonly="readonly">
                     </div>
                 </div>
             </div>
         </div>
         
         <div class="row">
             <div class="col-md-3 field-label-responsive">
                 <label for="unitMeasure">Jedinica Mjere</label>
             </div>
             <div class="col-md-6">
                 <div class="form-group">
                     <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                         <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-random"></i></div>
						<span th:text="${element.getUnitMeasure().getUnitMeasureName()}"></span>                     </div>
                 </div>
             </div>
         </div>
         
         <div class="row">
             <div class="col-md-3 field-label-responsive">
                 <label for="quantity">Količina Elementa</label>
             </div>
             <div class="col-md-6">
                 <div class="form-group">
                     <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                         <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-sort-numeric-asc"></i></div>
                         <input type="number" th:field="*{quantity}" class="form-control" id="quantity"
                                placeholder="Početna količina na stanju" required autofocus>
                     </div>
                 </div>
             </div>
         </div>
          
         <div class="row">
             <div class="col-md-3"></div>
             <div class="col-md-6">
                 <button type="submit" class="btn btn-success btn-block"><i class="fa fa-user-plus"></i>Dopuni količinu elementa na stanju</button>
             </div>
         </div>
     </form>
 </div>
 
      <div th:include="fragments/footer :: footer"/></div>
 
</body>
</html>
