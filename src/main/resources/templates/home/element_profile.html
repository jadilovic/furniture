<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org">
<head>
 <title>Profil Elementa</title>
   	<meta name="viewport" content="width=device-width, initial-scale=1">
   	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"></head>
<body>

<!-- Display of element specification following creation of the element in CreateController line 88-->
<div th:replace="fragments/header :: header"/></div>

 <div class="container">
 
       <div class="row">
         <div class="col-md-3"></div>
          <div class="col-md-6">
              <div class="alert alert-success" role="alert" th:if="${msg}" th:utext="${msg}"></div>
         </div>
       </div>
       
      <div class="row">
         <div class="col-md-3"></div>
          <div class="col-md-6">
              <div class="alert alert-danger" role="alert" th:if="${err}" th:utext="${err}"></div>
         </div>
       </div>
   
  <div class="container table-responsive" align="center">
      
         <table th:object="${element}" class="table table-striped">
  <tbody>
    <tr>
      <th scope="row">Šifra:</th>
      <td><span th:text="*{sifra}"></span></td>
    </tr>
    <tr>
      <th scope="row">Naziv:</th>
      <td><span th:text="*{name}"></span></td>
    </tr>
    <tr>
      <th scope="row">Veličina:</th>
      <td><span th:text="*{elementSize}"></span></td>
    </tr>
    <tr>
      <th scope="row">Jedinica Mjere:</th>
      <td><span th:text="${element.getUnitMeasure().getUnitMeasureName()}"></span></td>
    </tr>
    <tr>
      <th scope="row">Količina na Stanju:</th>
      <td><span th:text="*{quantity}"></span></td>
    </tr>
    <tr>
      <th scope="row">Dopuni količinu na stanju:</th>
      <td>
      	<a class="btn btn-success btn-block" th:href="@{'/home/editelementquantity/' + *{id}}">Dopuni</a>
	</td>
    </tr>
    <tr>
      <th scope="row">Izmjeni specifikacije elementa:</th>
      <td>
      	<a class="btn btn-danger btn-block" th:href="@{'/admin/editelement/' + *{id}}">Izmjeni</a>
	</td>
    </tr>    
   </tbody>
</table>
  </div>         
 </div>
   
   		<div class="p-3" align="center">
    	 <a th:href="@{/home/allelements}" class="btn-info btn-lg" role="button" aria-pressed="true">Nova Pretraga Elemenata</a>
  		</div>
  		
  		<div class="p-3" align="center">
    	 <a th:href="@{/admin/createelement}" class="btn-success btn-lg" role="button" aria-pressed="true">Kreiraj Novi Element</a>
  		</div>
 
 <div th:replace="fragments/footer :: footer"/></div>
 
  <!-- JavaScript to be activated if user clicks browser back button and takes it to the beginning of create element -->
 <script type="text/javascript">
 	if ( window.history.replaceState ) {
	 	 window.history.replaceState( null, null, window.location.href );
		}
 </script>
 
</body>
</html>
