<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org">
<head>
 <title>Lista elemenata</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
 <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
 <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css">
</head>
<body>

<div th:replace="fragments/header :: header"/></div>

 <div class="p-2" align="center">
   <h5>Lista elemenata:</h5>
   <p><b th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></b></p>  
    <p><b th:if="${message2}" th:text="${message2}" th:class="${'alert ' + alertClass}"></b></p>   
 </div>


  <div class="container table-responsive" align="center">

    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Šifra</th>
                <th scope="col">Stanje</th>
                <th scope="col">Naziv</th>
                <th scope="col">Veličina</th>                
                <th scope="col">Jedinica Mjere</th>
                <th scope="col">Info</th>
            </tr>
        </thead>
        <tbody>
            <tr scope="row" th:each="element, productStat : ${elementsList}">
                <td th:text="${element.sifra}">Sifra</td>
                <td th:text="${element.quantity}">Stanje</td>
                <td th:text="${element.name}">Naziv</td>
                <td th:text="${element.elementSize}">Veličina</td>                
                <td th:text="${element.getUnitMeasure().getName()}">Jedinica Mjere</td>   
                <td th:object="${element}">
                	<a class="btn btn-warning" th:href="@{'/home/elementprofile/' + *{id}}">Info</a>
                </td>       
            </tr>
        </tbody>
    </table>
  </div>  
  		<div class="p-2" align="center">
    	 <a th:href="@{/home/homesearch}" class="btn-warning btn-lg" role="button" aria-pressed="true">Pretraga Autodijelova</a>
  		</div>
 <div th:replace="fragments/footer :: footer"/></div>
 
</body>
</html>
