<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org">
<head>
 <title>Kreiranje Jedinice Mjere</title>
   	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<style>
		.footer {
  		position: absolute;
  		bottom: 0;
  		width: 100%;
		}
	</style>
</head>

<!-- CREATING UNIT MEASURE FOR THE ELEMENT - CreateController line 45 -->
<body>

<div th:include="fragments/header :: header"/></div>

 <div class="container">
     <form class="form-horizontal" role="form" method="POST" th:action="@{/admin/createmeasure}" th:object="${unitMeasure}">
      <div class="row">
             <div class="col-md-3"></div>
             <div class="col-md-6">
              <div class="alert alert-success" role="alert" th:if="${msg}" th:utext="${msg}">
     </div>
             </div>
         </div>
         <div class="p-3 row">
             <div class="col-md-3"></div>
                 <h5>Kreiranje Nove Jedinice Mjere</h5>
         </div>
         <div class="row">
             <div class="col-md-3 field-label-responsive">
                 <label for="unitMeasureName">Naziv Jedinice Mjere</label>
             </div>
             <div class="col-md-6">
                 <div class="form-group">
                     <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                         <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-pencil-square"></i></div>
                         <input type="text" th:field="*{unitMeasureName}" class="form-control" id="unitMeasureName"
                                placeholder="Naziv jedinice mjere" required autofocus>
                     </div>
                 </div>
             </div>
             <div class="col-md-3">
                 <div class="form-control-feedback">
                    <span class="text-danger align-middle" th:if="${#fields.hasErrors('unitMeasureName')}" th:errors="*{unitMeasureName}">
                       </span>
                 </div>
             </div>
         </div>
         <div class="row">
             <div class="col-md-3"></div>
             <div class="col-md-6">
                 <button type="submit" class="btn btn-success"><i class="fa fa-user-plus"></i> Kreiraj</button>
             </div>
         </div>
     </form>
 </div>
 
 <footer class="footer">
 	    <div th:include="fragments/footer :: footer"/></div>
 </footer>
 
</body>
</html>
