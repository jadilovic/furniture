<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org">
<head>
 	<title>Kreiranje Liste Proizvoda</title>
   	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
 	<style>
		a {text-align: center;}
	</style>
</head>
<body>

<div th:include="fragments/header :: header"/></div>

 <div class="container">
     <form class="form-horizontal" role="form" method="POST" th:action="@{/admin/createpipeline}" th:object="${pipeline}">
      <div class="p-1"></div>
      <div class="row">
             <div class="col-md-3"></div>
             <div class="col-md-6">
              <div class="alert alert-danger" role="alert" th:if="${msg}" th:utext="${msg}">
     </div>
             </div>
         </div>
         <div class="p-3 row">
             <div class="col-md-3"></div>
                 <h5>Kreiranje Nove Liste Proizvoda</h5>
         </div>
         
         <div class="row">
             <div class="col-md-3 field-label-responsive">
                 <label for="name">Naziv Liste</label>
             </div>
             <div class="col-md-6">
                 <div class="form-group">
                     <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                         <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-pencil-square"></i></div>
                         <input type="text" th:field="*{name}" class="form-control" id="name"
                                placeholder="Naziv liste" required autofocus>
                     </div>
                 </div>
             </div>
             <div class="col-md-3">
                 <div class="form-control-feedback">
                    <span class="text-danger align-middle" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                       </span>
                 </div>
             </div>
         </div>

         <div class="row">
             <div class="col-md-3"></div>
             <div class="col-md-6">
                <div class="form-group">
                 <button type="submit" class="btn btn-success btn-lg btn-block"><i class="fa fa-user-plus"></i> Kreiraj Novu Listu</button>
             	</div>
             </div>
         </div>
         
         <div class="row">
             <div class="col-md-3"></div>
             <div class="col-md-6">
                <div class="form-group">
           		<a th:href="@{/home/allpipelines}" class="btn-secondary btn-lg btn-block" role="button" aria-pressed="true">Pregled PostojeÄ‡ih Listi</a>
             	</div>
             </div>
         </div>
     </form>
 </div>
 
      <div th:include="fragments/footer :: footer"/></div>
    <!-- JavaScript to enable use of browser back button which returns user to start of creating pipeline -->
 <script type="text/javascript">
 	if ( window.history.replaceState ) {
	 	 window.history.replaceState( null, null, window.location.href );
		}
 </script>
 
</body>
</html>
